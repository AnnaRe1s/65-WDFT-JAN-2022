<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./Assets/Styles/styles.css" />

    <title>Intro Dom</title>
</head>
<body>
    <div id="wrapper">
        <div id="container">
          <h1 class="blue">Teste</h1>
          <p class="blue" id="blueParagraph">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque
            quisquam cumque soluta magni quaerat, numquam, ea minus possimus
            architecto iusto debitis accusantium exercitationem, vitae ab quis
            aliquam provident consequatur facilis!
          </p>
          <p id="secondParagraph">Hello world</p>
        </div>
  
        <small id="smallText">Crescendo!</small>
  
        <input type="text" id="textInput" />
  
        <button id="btn">Clique!</button>
        <span>Cliques: <span id="clickCount">0</span></span>
  
        <textarea id="charCountInput" rows="4"></textarea>
        <span>Caracteres: <span id="charCount">0</span></span>
      </div>
  
      <!-- Carregando nosso arquivo javascript no final do documento por questÃµes de usabilidade -->
      <script src="./assets/Scripts/script.js"></script>
