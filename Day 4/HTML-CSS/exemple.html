<!-- HTML = HyperText Markup Language -->
<!-- HyperText =  Links (Documentos com a capacidade de "linkar outros documentos" ) -->
<!-- Makup Language  =  Linguagem de Formatação de conteúdo (texto ou imagem) -->


<!-- Tag com conteúdo -->
<!--     atributo    valor          conteudo     tag fechamento-->
      <a href="https://google.com">Go To Google</a>


<!-- Self-closing tag, não aceita conteúdo (o fechamento é na própria tag de abertura) -->
<img
  src="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-800x825.jpg"
/>

<!-- A tag <link> serve apenas para carregar recursos externos no documento (como fontes, arquivos CSS, entre outros). Não confundir com a tag <a> -->
<link type="text/css" rel="stylesheet" href="./assets/styles/style.css" />
<!-- "./" significa a partir da pasta atual, ou seja, a pasta que contém esse arquivo HTML -->
<!-- "../" significa uma pasta acima, ou seja, a pasta que contém a pasta do nosso projeto -->



<!-- A tag <html> define o documento em si -->
<html>

  <!-- A head de um documento (cabeçalho) serve somente para configurações e não deve conter conteúdo -->
  <head></head>

  <!-- Todo o conteúdo deve estar presente no body (corpo) -->
  <body>

    <!-- Cabeçalho, onde fica o logo e o menu de navegação -->
    <header>
        <!-- Tag utilizada para menu de navegacao -->
        <nav></nav>
    </header>

    <!-- Copo do nosso site , onde ficam os textos, botões. artigos e conteudos -->
    <main></main>


    <!-- Rodapé, com a mensagem de copyright -->
    <footer></footer>

    <!-- Utilizada para vincular o Js -->
    <!-- A tag script sempre vem no final do BODY -->
    <script></script>
  </body>
</html>
